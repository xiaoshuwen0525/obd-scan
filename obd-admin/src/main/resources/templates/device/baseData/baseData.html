<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('基础数据')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="user-form">
					<div class="select-list">
						<ul>
							<li>
								区域：<input name="area" style="width: 80px;" type="text"/>
							</li>
							<li>
								业务局：<input name="businessBureau" style="width: 80px;" type="text"/>
							</li>
							<li>
								营服中心：<input name="campService" style="width: 120px;" type="text"/>
							</li>
							<li>
								设备标签码：<input name="boxCode" style="width: 150px;" type="text"/>
							</li>
							<li>
								倒灌标签码：<input name="labelCode" style="width: 150px;" type="text"/>
							</li>
							<li>
								机箱名称：<input name="boxName" style="width: 120px;" type="text"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<!-- 此处用于导入表格数据，需要的时候解除注释-->
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-primary single disabled" onclick="$.operate.editTab()">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-info"  onclick="$.table.importExcel()">
					<i class="fa fa-upload"></i> 导入
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()">
					<i class="fa fa-download"></i> 导出
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "device/baseData";

        $(function() {
            var options = {
                url: prefix + "/selectBoxListByEntity",
				updateUrl: prefix + "/baseUpdate/{id}",
				searchUrl:prefix + "/selectBoxListByEntity",
				queryUrl: prefix + "/selectByBoxId/{id}",
				removeUrl: prefix + "/deletePcObdBoxById",
				importUrl: prefix + "/importData",
				exportUrl: prefix + "/export",
                modalName: "基础数据",
                columns: [
				{
					checkbox: true
				},
				{
					field : 'id',
					title : '主键'
				},{
					field : 'seq',
					title : '序号'
				},
				{
					field : 'area',
					title : '区域'
				},
				{
					field : 'businessBureau',
					title : '业务局'
				},
				{
					field : 'campService',
					title : '营服中心'
				},
				{
					field : 'boxCode',
					title : '设备标签二维码'
				},
				{
		            field: 'labelCode',
		            title: '倒灌标签二维码',
		        },
				{
					field: 'boxName',
					title: '机箱名称',
				},
		        {
		            title: 'OBD数量',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
						actions.push('<a class="btn btn-info btn-xs' + '" href="javascript:void(0)" onclick="$.operate.queryOBD(\'' + row.id + '\')"><i class="fa fa-search">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i>' + row.obdCount + '&nbsp;&nbsp;</a> ');
						return actions.join('');
		            }
		        },
				{
					title: '删除机箱',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-danger btn-xs ' + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
						return actions.join('');
					}
				}
		        ]
            };
            $.table.init(options);
			$.table.hideColumn("id");
        });
    </script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
	<form enctype="multipart/form-data" class="mt20 mb10">
		<div class="col-xs-offset-1">
			<input type="file" id="file" name="file"/>
			<font color="red" class="pull-left mt10">
				提示：仅允许导入“xls”或“xlsx”格式文件！
			</font>
		</div>
	</form>
</script>
</html>
