<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('基础数据')" />
</head>
<body class="gray-bg">
    <div class="container-div">
		<div class="row">
			<!-- 此处用于导入表格数据，需要的时候解除注释-->
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-info"  onclick="$.table.importExcel()">
					<i class="fa fa-upload"></i> 导入
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()">
					<i class="fa fa-download"></i> 导出
				</a>
			</div>
	        <div class="col-sm-12 select-table table-striped">
				<input type="hidden" id="id" th:value="${id}">
	            <table id="bootstrap-table"></table>
	        </div>
    	</div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "device/baseData";

        $(function() {
            var options = {
                url: prefix + "/list/"+2,
                updateUrl: prefix + "/port/{id}",
				importUrl: prefix + "/importData",
				exportUrl: prefix + "/export",
                modalName: "基础数据",
                columns: [
				{
					field : 'area',
					title : '区域'
				},
				{
					field : 'businessBureau',
					title : '业务局'
				},
				{
					field : 'campService',
					title : '营服中心'
				},
				{
					field : 'boxCode',
					title : '设备标签二维码'
				},
				{
		            field: 'labelCode',
		            title: '倒灌标签二维码',
		        },
				{
					field: 'boxBelong',
					title: '归属设备',
				},
				{
					field: 'obdName',
					title: 'OBD名称',
				},
				{
					field: 'portCount',
					title: 'OBD端口',
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
						actions.push('<a class="btn btn-success btn-xs '  + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-danger btn-xs '  + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
						return actions.join('');
		            }
		        }
		        ]
            };
            $.table.init(options);
        });
    </script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
	<form enctype="multipart/form-data" class="mt20 mb10">
		<div class="col-xs-offset-1">
			<input type="file" id="file" name="file"/>
			<font color="red" class="pull-left mt10">
				提示：仅允许导入“xls”或“xlsx”格式文件！
			</font>
		</div>
	</form>
</script>
</html>
