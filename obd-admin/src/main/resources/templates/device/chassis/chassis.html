<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('机箱')" />
</head>
<body class="gray-bg">
    <div class="container-div">
		<div class="row">

	        <div class="col-sm-12 select-table table-striped">
	            <table id="bootstrap-table"></table>
	        </div>
    	</div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('device:chassis:obd:list')}]];
        var prefix = ctx + "device/chassis";

        $(function() {
            var options = {
                url: prefix + "/list",
                updateUrl: prefix + "/obd/{id}",
                modalName: "机箱",
                columns: [
				{
					field : 'number',
					title : '序号' 
				},
				{
					field : 'boxCode',
					title : '机箱串码'
				},
				{
		            field: 'imgUrl',
		            title: '图片地址',
		        },
				{
					field: 'status',
					title: '机箱状态',
				},
				{
					field: 'exceptionType',
					title: '异常类型',
				},
				{
					field: 'exceptionInfo',
					title: '异常信息',
				},{
					field: 'jobNumber',
					title: '员工编号',
				},{
					field: 'createTime',
					title: '创建时间',
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.queryOBD(\'' + row.id + '\')"><i class="fa fa-edit"></i>查看详情</a> ');
						return actions.join('');
		            }
		        }
		        ]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
