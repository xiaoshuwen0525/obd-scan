<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('机箱')" />
</head>
<body class="gray-bg">
    <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="user-form">
					<div class="select-list">
						<ul>
							<li>
								员工号：<input type="text" name="jobNumber"/>
							</li>
							<li>
								手机号：<input type="text" name="phone"/>
							</li>
							<li>
								机箱串码/标签码：<input type="text" name="code"/>
							</li>
							<li>
								机箱状态：<select name="status" th:with="type=${@dict.getType('obd_error_type')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
	        <div class="col-sm-12 select-table table-striped">
	            <table id="bootstrap-table"></table>
	        </div>
    	</div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "device/chassis";

        $(function() {
            var options = {
                // url: prefix + "/list",
				url: prefix + "/searchByCondition",
				queryUrl: prefix + "/obd/{id}",
				searchUrl:prefix + "/searchByCondition",
                modalName: "机箱",
                columns: [
				{
					field : 'seq',
					title : '序号' 
				},
				{
					field : 'boxCode',
					title : '机箱串码'
				},
				{
					field : 'labelCode',
					title : '倒灌标签'
				},
				{
					field: 'status',
					title: '机箱状态',
				},
				{
					field: 'exceptionType',
					title: '异常类型',
				},
				{
					field: 'exceptionInfo',
					title: '异常信息',
				},{
					field: 'jobNumber',
					title: '员工编号',
				},{
					field: 'createTime',
					title: '创建时间',
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + '" href="javascript:void(0)" onclick="$.operate.queryOBD(\'' + row.id + '\')"><i class="fa fa-edit"></i>查看详情</a> ');
						return actions.join('');
		            }
		        }
		        ]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
