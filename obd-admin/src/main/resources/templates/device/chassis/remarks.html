<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('编辑备注信息')"/>
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-remarks-update">
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">备注信息：</label>
				<div class="col-sm-8">
					<input type="hidden" name="id" th:value="${id}">
					<textarea class="form-control" name="remarks" id="remarks" style="height: 380px;" th:text="${remarks}"></textarea>
				</div>
			</div>
		</form>
	</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
	var prefix = ctx + "device/chassis";

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/remarks/update", $('#form-remarks-update').serialize());
		}
	}

</script>
</body>
</html>
