<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('揽装人数据列表')" />
	<th:block th:include="include :: select2-css" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="data-form">
					<div class="select-list">
						<ul>
							<input type="text" name="dictType" id="dictType" hidden/>

							<li>
								揽装人标签：<input type="text" name="dictLabel"/>
							</li>
							<li>
								数据状态：<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
									      <option value="">所有</option>
									      <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								      </select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	       <div class="btn-group-sm" id="toolbar" role="group">
	            <a class="btn btn-success" onclick="add()" shiro:hasPermission="system:loadingPerson:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:loadingPerson:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:loadingPerson:remove">
		            <i class="fa fa-remove"></i> 删除
		        </a>
		        <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:loadingPerson:export">
		            <i class="fa fa-download"></i> 导出
		        </a>
			   <a class="btn btn-warning" onclick="importXls()"
				  shiro:hasPermission="system:loadingPerson:importLoadingPerson">
				   <i class="fa fa-download"></i> 导入揽装人
			   </a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('system:loadingPerson:edit')}]];
		var removeFlag = [[${@permission.hasPermi('system:loadingPerson:remove')}]];
		var datas = [[${@dict.getType('sys_normal_disable')}]];
		var prefix = ctx + "system/dict/data/loadingPerson";

		$("#dictType").val("other_order_loading_person");

 		$(function() {
			var options = {
				url: prefix + "/list",
				createUrl: prefix + "/add/{id}",
				updateUrl: prefix + "/edit/{id}",
				removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				queryParams: queryParams,
				sortName: "createTime",
		        sortOrder: "desc",
				modalName: "揽装人",
				columns: [{
						checkbox: true
					},
					{
						field: 'dictCode',
						title: '揽装人编码'
					},
					{
						field: 'dictLabel',
						title: '揽装人名称'
					},
					{
						field: 'dictValue',
						title: '揽装人键值'
					},
					{
						field: 'dictSort',
						title: '揽装人排序'
					},
					{
						field: 'status',
						title: '状态',
						align: 'center',
						formatter: function(value, row, index) {
							return $.table.selectDictLabel(datas, value);
						}
					},
					{
						field: 'remark',
						title: '备注'
					},
					{
						field: 'createTime',
						title: '创建时间',
						sortable: true
					},
					{
						title: '操作',
						align: 'center',
						formatter: function(value, row, index) {
							var actions = [];
							actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.dictCode + '\')"><i class="fa fa-edit"></i>编辑</a> ');
							actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.dictCode + '\')"><i class="fa fa-remove"></i>删除</a>');
							return actions.join('');
						}
					}]
				};
			$.table.init(options);
		});
		
		function queryParams(params) {
			var search = $.table.queryParams(params);
			search.dictType = $("#dictType").val();
			return search;
		}
		
		/*字典数据-新增字典*/
		function add() {
			debugger
		    var dictType = $("#dictType").val();
		    $.operate.add(dictType);
		}
		
		function resetPre() {
			$.form.reset();
			$("#dictType").val($("#dictType").val()).trigger("change");
		}


		function importXls() {

			var	importUrl = prefix + "/importLoadingPersonData"
			var	title = "揽装人";

			$.table.importXls(importUrl, title, "aaa")
		}
	</script>


</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
	<form enctype="multipart/form-data" class="mt20 mb10">
		<div class="col-xs-offset-1">
			<input type="file" id="file" name="file"/>
			<div class="mt10 pt5">

				<a onclick="$.table.importTemplateByUrl('/system/dict/data/loadingPerson/importLoadingPersonTemplate')"
				   class="btn btn-default btn-xs"><i
						class="fa fa-file-excel-o"></i> 下载揽装人模板</a>
			</div>
			<font color="red" class="pull-left mt10">
				提示：仅允许导入“xls”或“xlsx”格式文件！
			</font>
		</div>
	</form>
</script>
</html>
